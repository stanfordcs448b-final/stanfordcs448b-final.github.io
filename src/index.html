<html>
<head>
    <script defer src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script defer src="http://d3js.org/topojson.v1.min.js"></script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css"></style>
</head>

<body>
    <div id="container1">
        <svg id="map" width="975" height="610" viewbox="0 0 975 610">
            <g id="background"></g>
            <g id="vis">
                <g class="connections"></g>
                <g class="airports"></g>
                <g class="labels"></g>
            </g>
        </svg>
        <div class="sidebar">
            <h2 id="airportname"></h2>
            <p id="summary"></p>
            <div id="routes">
                <table id="routes"></table>
            </div>
        </div>
        <div class="d3cache" style="display: none;"></div>
    </div>
    <div id="container2">
    </div>
    <div id="container3">
        <h2>How does <span>airline</span> affect delays?</h2>
        <div id="canvasDiv">
            <svg id="leftCanvas" width="400" height="610" viewbox="0 0 975 610">
            </svg>
            <svg id="rightCanvas" width="400" height="610" viewbox="0 0 975 610">
            </svg>
        </div>
        <div id="menuDiv" width="100" height="610">
            <select id="firstDropdown">
                <option value="dsAirline">Airline</option>
                <option value="dsAirport">Airport</option>
                <option value="dsTime" selected="selected">Time of Day</option> 
                <option value="dsMonth">Month</option>
            </select>
            <datalist id="suggestions">
                <option>Delta</option>
                <option>Blue</option>
            </datalist>
            <input type="text" autoComplete="on" list="suggestions"/> 
        </div>
    </div>
</body>
</html>
