<html>
<head>
    <script defer src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script defer src="http://d3js.org/topojson.v1.min.js"></script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css"></style>
</head>

<body>
    <div>
        <h1>Flight Delays</h1>
        <h3>Scott Milner, Isaac Criddle</h3>
        <p>Explore flight delays and their causes from 2024!</p>
    </div>
    <div id="container1">
        <svg id="map" width="975" height="610" viewbox="0 0 975 610">
            <defs>
                <linearGradient id="redBlueGrad">
                    <stop offset="0" stop-color="gold"/>
                    <stop offset="100%" stop-color="red"/>
                </linearGradient>
            </defs>
            <g id="background"></g>
            <g id="vis">
                <g class="connections"></g>
                <g class="airports"></g>
                <g class="labels"></g>
            </g>
        </svg>
        <div class="sidebar">
            <h2 id="airportname"></h2>
            <p id="summary"></p>
            <div id="routes">
                <table id="routes"></table>
            </div>
        </div>
        <div class="d3cache" style="display: none;"></div>
    </div>
    <div id="container2">
    </div>
    <div id="container3">
        <h4>How does the <span id="factorName">origin airport</span> affect your delays?</h4>
        <div id="menuDiv">
            <select id="firstDropdown">
                <option value="dsAirline">Airline</option>
                <option value="dsOrigin" selected="selected">Origin Airport</option>
                <option value="dsTime">Time of Day</option> 
                <option value="dsMonth">Month</option>
            </select>
            <datalist id="suggestions">
            </datalist>
            <input id="suggestionsInput" type="text" autoComplete="on" list="suggestions"/> 
        </div>
        <div id="canvasDiv">
            <svg id="canvas" width="800" height="500" viewbox="0 0 800 500" background-color="lightblue">
                <rect width="100%" height="100%" fill="white"/>
            </svg>
        </div>
    </div>
</body>
</html>
